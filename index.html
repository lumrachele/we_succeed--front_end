<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>We Succeed</title>
  </head>
  <body>
    <div class="">
      <span style="font-size:30px;cursor:pointer;" id="open-nav-bar">â˜°</span>
    </div>
    <!-- <button id="open-nav-bar" type="button">Open nav bar!</button> -->
    <div class="sidenav">
      <h2 class="closebtn" style="font-size:30px;cursor:pointer;">x</h2>
      <h1 id="display-email"><h1>
      <div class="my-activities">
        <p>My Activities</p>
      </div>
      <div class="my-goals">
        <p>My Goals</p>
      </div>
    </div>
    <div id="hidden-new-activity-form">
      <form class="create-activity-form" action="index.html" method="post">
        <label for="activity_id">Category</label>
        <select class="" data-input-id="category-select" name="">
          <option selected="selected"  disabled="disabled">Choose a Category</option>
          <option value="1">Workout</option>
          <option value="2">Meal</option>
          <option value="3">Mindfulness</option>
        </select>
        <br>
        <input data-input-id="goal" type="hidden" name="goal_id" value="">
        <label for="note">Activity Title</label>
        <input style="width:250px;" data-input-id="note" type="text" name="note" value="" placeholder="e.g. 'Squatz', 'Meditatez', 'Ate a Salad'">
        <br>
        <label for="points">Points Value</label>
        <select data-input-id="points" class="" id="points" name="">
          <option selected="selected" disabled="disabled">-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <br>
        <p>Point Recommendations:</p>
        <p>Easy Activity: 1-3 points</p>
        <p>Medium Activity: 4-6 points</p>
        <p>Hard Activity: 7-9 points</p>
        <br>
        <input type="submit" name="create-activity" value="Log Activity">
      </form>
    </div>
      <div class="" id="content-body">
      </div>
      <div class="" id="home-page-body">
      </div>
      <div class="" id="goal-page-body">

      </div>

    <div class="splash-page">

    <h1 align="center">We Succeed</h1>
    <div id="login-container" class="center">
      <form class="" action="index.html" method="post" id="login-form">
        <label for="email"> email</label>
        <input id="login-email"type="text" name="email" value=""><br>
        <input type="submit" value="Login">
      </form>
      <div class="" id="error-container">

      </div>
    </div>
  </div>
  <div id="goals-list" style="width:35%">
    <canvas id="myChart2" width="200" height="200"></canvas>
  </div>
